<!DOCTYPE html> <html> <head> <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script> </head> <body> <div id="pdfContainer"></div> <script> const pdfUrl = '1.pdf'; PDFJS.getDocument(pdfUrl).then(function(pdf) { const pdfContainer = document.getElementById('pdfContainer'); for(let i = 1; i <= pdf.numPages; i++) { const pageDiv = document.createElement('div'); pageDiv.className = 'page'; pdfContainer.appendChild(pageDiv); pdf.getPage(i).then(function(page) { const canvas = document.createElement('canvas'); pageDiv.appendChild(canvas); const viewport = page.getViewport({scale: 1}); canvas.width = viewport.width; canvas.height = viewport.height; page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }); }); }); }); </script> </body> </html>
