<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #pdfCanvas {
      margin-bottom: 20px;
    }

    button, input {
      margin-right: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
<body>
  <div>
    <canvas id="pdfCanvas"></canvas>
    <button id="prevPage">Previous Page</button>
    <span>Page <span id="pageNumber">1</span> of <span id="pageCount">1</span></span>
    <button id="nextPage">Next Page</button>
    <br>
    <label for="pageInput">Go to Page:</label>
    <input type="number" id="pageInput" min="1" value="1">
    <button id="goToPage">Go</button>
  </div>

  <script>
    const pdfUrl = '1.pdf';
    const canvas = document.getElementById('pdfCanvas');
    const context = canvas.getContext('2d');
    let currentPage = 1;
    let pageCount = 1;

    const updatePageNumber = (num) => {
      document.getElementById('pageNumber').textContent = num;
    };

    const renderPage = (pageNum) => {
      pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc => {
        pageCount = pdfDoc.numPages; // Move pageCount assignment inside the renderPage function

        document.getElementById('pageCount').textContent = pageCount;

        pdfDoc.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext);
        });

        updatePageNumber(pageNum);
        currentPage = pageNum;
      });
    };

    renderPage(currentPage);

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        renderPage(currentPage - 1);
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      if (currentPage < pageCount) {
        renderPage(currentPage + 1);
      }
    });

    document.getElementById('goToPage').addEventListener('click', () => {
      const inputPage = parseInt(document.getElementById('pageInput').value);
      if (inputPage >= 1 && inputPage <= pageCount) {
        renderPage(inputPage);
      } else {
        alert('Invalid page number. Please enter a valid page number.');
      }
    });
  </script>
</body>
</html>
