<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>

  <script>

  // 1. Get reference to container element
  const container = document.getElementById('container');

  // 2. Specify PDF url
  const pdfUrl = 'https://305project-git-main-aoighosts-projects.vercel.app/Renderingpdftest/1.pdf';

  // 3. Load PDF document
  PDFJS.getDocument(pdfUrl).then(pdf => {

    // 4. Loop through pages
    for(let i = 1; i <= pdf.numPages; i++) {

      // 5. Get page 
      pdf.getPage(i).then(page => {

        // 6. Create canvas for rendering
        const canvas = document.createElement('canvas');

        // 7. Get viewport dimensions
        const viewport = page.getViewport({scale: 1});

        // 8. Set canvas width/height
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // 9. Render page on canvas 
        page.render({
          canvasContext: canvas.getContext('2d'),
          viewport: viewport
        });

        // 10. Add canvas to container
        container.appendChild(canvas);

      });

    }

  });

  </script>

</body>
</html>
